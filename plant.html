<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Details</title>

  <!-- Lightbox CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .plant-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #f2f2f2;
      width: 30%;
    }
    .images {
      display: flex;
      gap: 12px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .images img {
      width: 200px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .images img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="plant-container">
    <h2 id="plant-title">Loading...</h2>
    <table id="plant-table"></table>

    <h3>Images</h3>
    <div class="images" id="plant-images"></div>
  </div>

  <!-- Supabase & Lightbox JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // ✅ Initialize Supabase (replace with your project keys)
    const supabase = window.supabase.createClient(
      "https://YOUR-PROJECT-URL.supabase.co",
      "YOUR-ANON-KEY"
    );

    async function loadPlantDetails() {
      const params = new URLSearchParams(window.location.search);
      const plantId = params.get("id");

      if (!plantId) {
        document.getElementById("plant-title").innerText = "❌ Plant not found.";
        return;
      }

      const { data: plant, error } = await supabase
        .from("plants")
        .select("*")
        .eq("id", plantId)
        .single();

      if (error || !plant) {
        document.getElementById("plant-title").innerText = "❌ Error loading plant.";
        return;
      }

      // Update title
      document.getElementById("plant-title").innerText = `${plant.common_name} (${plant.scientific_name})`;

      // Fill table dynamically
      const table = document.getElementById("plant-table");
      table.innerHTML = `
        <tr><th>Category</th><td>${plant.category || "-"}</td></tr>
        <tr><th>Date of Planting</th><td>${plant.date_of_planting || "-"}</td></tr>
        <tr><th>Max Height</th><td>${plant.max_height || "-"}</td></tr>
        <tr><th>Origin</th><td>${plant.origin || "-"}</td></tr>
        <tr><th>Water Requirement</th><td>${plant.water_requirement || "-"}</td></tr>
        <tr><th>Seasonal Flowering</th><td>${plant.seasonal_flowering || "-"}</td></tr>
        <tr><th>Medicinal Value</th><td>${plant.medicinal_value || "-"}</td></tr>
        <tr><th>Quantitative Data</th><td>${plant.quantitative_data || "-"}</td></tr>
        <tr><th>Location</th><td>${plant.location || "-"}</td></tr>
        <tr><th>Additional Info</th><td>${plant.additional_info || "-"}</td></tr>
      `;

      // Load images (comma-separated URLs in DB)
      const imageContainer = document.getElementById("plant-images");
      imageContainer.innerHTML = "";
      if (plant.image_urls) {
        const urls = plant.image_urls.split(",");
        urls.forEach((url, idx) => {
          const cleanUrl = url.trim();
          if (cleanUrl) {
            imageContainer.innerHTML += `
              <a href="${cleanUrl}" data-lightbox="plant" data-title="${plant.common_name} - Image ${idx+1}">
                <img src="${cleanUrl}" alt="${plant.common_name} Image ${idx+1}">
              </a>
            `;
          }
        });
      } else {
        imageContainer.innerHTML = "<p>No images available.</p>";
      }
    }

    window.onload = loadPlantDetails;
  </script>
</body>
</html>
