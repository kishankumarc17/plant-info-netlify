<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Details</title>

  <!-- Lightbox CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .plant-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #f2f2f2;
      width: 30%;
    }
    .images {
      display: flex;
      gap: 12px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .images img {
      width: 200px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .images img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="plant-container">
    <h2 id="plant-title">Loading...</h2>
    <table id="plant-table"></table>

    <h3>Images</h3>
    <div class="images" id="plant-images"></div>
  </div>

  <!-- Supabase & Lightbox JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // ✅ Initialize Supabase (replace with your actual keys)
    const supabaseUrl = "https://YOUR_REAL_SUPABASE_URL.supabase.co"; // Replace
    const supabaseKey = "YOUR_REAL_ANON_KEY"; // Replace
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function loadPlantDetails() {
      const params = new URLSearchParams(window.location.search);
      const plantId = params.get("id");

      const titleEl = document.getElementById("plant-title");
      const tableEl = document.getElementById("plant-table");
      const imagesEl = document.getElementById("plant-images");

      if (!plantId) {
        titleEl.innerText = "❌ Plant not found.";
        tableEl.innerHTML = "";
        imagesEl.innerHTML = "";
        return;
      }

      try {
        const { data: plant, error } = await supabase
          .from("plants")
          .select("*")
          .eq("id", plantId)
          .single();

        if (error || !plant) {
          titleEl.innerText = "❌ Error loading plant.";
          tableEl.innerHTML = "";
          imagesEl.innerHTML = "";
          console.error(error);
          return;
        }

        // Update title
        titleEl.innerText = `${plant.common_name || "-"} (${plant.scientific_name || "-"})`;

        // Fill table dynamically
        tableEl.innerHTML = `
          <tr><th>Category</th><td>
