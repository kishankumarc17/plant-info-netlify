<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Campus Plant Information</title>
  <style>
    /* Plant gallery styles */
    #plant-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
    }
    .plant-card {
      width: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .plant-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Smart Campus Plant Information</h1>
  <p>Scan a QR code near a plant or browse the list below:</p>

  <div id="plant-list">Loading plants...</div>

  <!-- New container for plant image gallery -->
  <h2>Plant Gallery</h2>
  <div id="plant-gallery">Loading images...</div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Your config -->
  <script src="config.js"></script>

  <!-- Your app logic -->
  <script src="app.js"></script>

  <script>
    // Optional: dynamically load plant images if app.js does not handle it
    async function loadPlantImages() {
      const { data: plants, error } = await supabase
        .from('plants') // replace with your actual table name
        .select('*');

      if (error) {
        console.error('Error loading plants:', error);
        return;
      }

      const gallery = document.getElementById('plant-gallery');
      gallery.innerHTML = ''; // clear "Loading images..."

      plants.forEach(plant => {
        const card = document.createElement('div');
        card.className = 'plant-card';
        card.innerHTML = `
          <img src="${plant.image_url}" alt="${plant.name}">
          <h3>${plant.name}</h3>
        `;
        gallery.appendChild(card);
      });
    }

    // Call the function
    loadPlantImages();
  </script>

</body>
</html>
